<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para a mulher da minhaaa vidaaaa</title>
  <style>
    body {
      background-color: pink;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    #myButton {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.2s;
    }

    #myButton:hover {
      background-color: darkred;
      transform: scale(1.1);
    }

    #output {
      margin-top: 20px;
      color: red;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <button id="myButton">Clique aqui para ver meuu amor!</button>
    <div id="output"></div>
  
    <script>
      document.getElementById("myButton").onclick = function() {
        let output = document.getElementById("output");
        output.innerHTML = ""; // Limpar antes de adicionar
        for (let i = 0; i < 100; i++) {
          output.innerHTML += "eu te amooooooooooo muitaummmm amor da minha vida, vc é muitooooo importante pra mim ❤<br>"; // Adiciona o texto com coração e quebra de linha
        }
      };
    </script>
  
  </body>
  </html>
